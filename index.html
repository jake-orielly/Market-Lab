<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <img src="results.png" id="graph">
        <p>Add tickers: 
            <input id="ticker-input">
            <button onclick="addTicker()">Add</button>
        </p>
        <form oninput="sliderUpdate()" id="sliderData">
            <input id="time-slider" type="range" min="0" max="9" value="1">
            <span id="time-label">1mo</span>
        </form>
        <ul id="tickers-list"></ul>
        <button onclick="graph()">Graph</button>
        <script src="main.js"></script>
    </body>
</html>
