<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="utility_functions.js"></script>
    </head>
    <body onload="pageLoad()">
        <div id="sidebar-div">
            <p>Add metric: <input> <button>Add</button></p> 
            <ul id="metrics-list"></ul>
            <p>Add tickers: 
                <input id="ticker-input">
                <button onclick="addTicker()">Add</button>
            </p>
            <form id="period-form">
                <span id="period-start-label">Start Date</span>
                <input id="period-start" type="date" value="2020-01-01">
                <br>
                <span id="period-end-label">End Date</span>
                <input id="period-end" type="date" value="2020-02-01">
            </form>
            <form oninput="periodUpdate()" id="sliderData">
                <input id="period-slider" type="range" min="0" max="10" value="2">
                <span id="period-label">1mo</span>
            </form>
            <form oninput="intervalUpdate()" id="sliderData">
                <input id="interval-slider" type="range" min="0" max="12" value="8">
                <span id="interval-label">1d</span>
            </form>
            <p class="title">Tickers</p>
            <ul id="tickers-list"></ul>
            <button onclick="graph()">Graph</button>
        </div>
        <div class="chart-div">
            <img src="results.png" id="graph">
        </div>
        <div class="options-div">
            <div class="lds-ripple" id="loading-ripple">
                <div class="inner-div"></div>
                <div></div>
            </div>
            <div id="options-table-div">
                <table id="options-table" cellspacing="0"></table>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
